      priority: 1
      doc_type: "official"
      enabled: true

  Angular:
    - url: "https://angular.io/docs"
      priority: 1
      doc_type: "official"
      enabled: true

  Express:
    - url: "https://expressjs.com/"
      priority: 1
      doc_type: "official"
