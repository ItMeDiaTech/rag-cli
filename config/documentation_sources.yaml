# Documentation Sources Configuration
#
# This file defines documentation sources for various technologies that can be
# automatically fetched and indexed by RAG-CLI's project indexer.
#
# Each source has:
#   - name: Technology name
#   - url: Documentation URL
#   - priority: Fetch priority (1=highest)
#   - doc_type: Type of documentation (official, tutorial, community)
#   - enabled: Whether to fetch this source

documentation_sources:
  # Programming Languages
  Python:
    - url: "https://docs.python.org/3/"
      priority: 1
      doc_type: "official"
      enabled: true
    - url: "https://realpython.com/"
      priority: 2
      doc_type: "tutorial"
      enabled: true

  JavaScript:
    - url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
      priority: 1
      doc_type: "official"
      enabled: true
    - url: "https://javascript.info/"
      priority: 2
      doc_type: "tutorial"
      enabled: true

  TypeScript:
    - url: "https://www.typescriptlang.org/docs/"
      priority: 1
      doc_type: "official"
      enabled: true

  Rust:
    - url: "https://doc.rust-lang.org/book/"
      priority: 1
      doc_type: "official"
      enabled: true
    - url: "https://rust-lang.github.io/async-book/"
      priority: 2
      doc_type: "official"
      enabled: true

  Go:
    - url: "https://go.dev/doc/"
      priority: 1
      doc_type: "official"
      enabled: true

  Java:
    - url: "https://docs.oracle.com/javase/tutorial/"
      priority: 1
      doc_type: "official"
      enabled: true

  # Web Frameworks
  Django:
